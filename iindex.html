<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nishika ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ffd6e7,#ff8fab);
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
}

.container{max-width:500px;padding:20px}

.bear{font-size:70px;animation:bounce 1.6s infinite}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-25px)}}

.gif{width:160px;margin-top:15px}

h1{
font-family:'Dancing Script',cursive;
font-size:42px;
margin-bottom:10px;
}

.subtitle{font-style:italic;margin-bottom:8px}
.closing{margin-bottom:20px}

.buttons{display:flex;gap:40px;justify-content:center;margin-top:20px}

button{
padding:13px 28px;
border-radius:999px;
font-size:18px;
cursor:pointer;
border:none;
transition:.25s;
}

.yes{
background:linear-gradient(45deg,#ff2e63,#ff6b81);
box-shadow:0 0 15px rgba(255,0,80,.7);
color:white;
}
.yes:hover{transform:scale(1.1)}

.no{
background:white;
color:#ff2e63;
border:2px solid #ff2e63;
}

.heart{position:fixed;bottom:-20px;animation:float linear forwards}
@keyframes float{to{transform:translateY(-110vh);opacity:0}}

.celebration{
position:fixed;inset:0;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff8fab,#ff2e63);
z-index:10;
}

.final-photo{
width:220px;
margin-top:20px;
border-radius:20px;
box-shadow:0 15px 35px rgba(0,0,0,.35);
animation:pop 0.8s ease;
}

@keyframes pop{
from{transform:scale(0);opacity:0}
to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<audio id="bgmusic" loop>
<source src="nishika.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
<div class="bear">üß∏</div>

<img src="peachcat.gif" class="gif">

<h1>Will You Be My Valentine, Nishika?</h1>
<div class="subtitle">Out of everyone in the world, my heart chose you.</div>
<div class="closing">Every love story is beautiful, but ours is my favourite</div>

<div class="buttons">
<button class="yes" id="yesBtn">Yes üíñ</button>
<button class="no" id="noBtn">No</button>
</div>
</div>

<div class="celebration" id="celebrate">
<h1>Yayyyy!!</h1>
<p>For you, Nishika üíñ<br>Our song is playing üé∂</p>
<img src="flowerdog.jpg" class="final-photo">
</div>

<script>
const music=document.getElementById("bgmusic");
document.body.addEventListener("click",()=>music.play().catch(()=>{}),{once:true});

/* hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíó";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(15+Math.random()*25)+"px";
h.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
},500);

/* no button escape */
const no=document.getElementById("noBtn");
const yes=document.getElementById("yesBtn");

function move(){
no.style.position="fixed";
no.style.left=Math.random()*80+"vw";
no.style.top=Math.random()*80+"vh";
}
no.onmouseenter=move;
no.onclick=move;
no.ontouchstart=move;

/* yes click */
yes.onclick=()=>{
document.getElementById("main").style.display="none";
document.getElementById("celebrate").style.display="flex";
}
</script>

</body>
</html>
